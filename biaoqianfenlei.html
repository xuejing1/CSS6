<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签的分类</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
		.class1{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin-bottom: 10px;
		}
		.class2{
			width: 100px;
			height: 100px;
			border:1px solid red;
			background-image: url(./1.png);
			margin-top: -10px;
		}
		p{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin-bottom: 10px;
		}
		span{


			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="class1"></div>
	
	<p>我是文字1</p>
	<span>我是文字2</span>
	<span>我是文字3</span>
	<div class="class2"></div>
</body>
</html>
