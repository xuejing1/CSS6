<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS显示</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			display: inline;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			display: block;
		}
		
	</style>
</head>
<body>
	<div>我是文字</div>
	<div>我是文字</div>
	<span>我是文字1</span>
	<span>我是文字2</span>
</body>
</html>
