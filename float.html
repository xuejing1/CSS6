<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
		.class1{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: red;
			float: left;
		}
		.class2{
			width: 100px;
			height: 100px;
			border:1px solid blue;
			background-color: blue;
			float: right;
		}
		span{
			width: 100px;
			height: 200px;
			background-color: green;
			float: right;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<div class="class1"></div>
	<div class="class2"></div>
	<span>我是文字</span>
	<p>我是文字2</p>
</body>
</html>
